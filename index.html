<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="card">
        <div class="card-content">

            <img  class="card-image" src="image-equilibrium.jpg" alt="image-equilibrium">

            <div class="minitext1">

                <h3>Equilibrium #3429</h3>
                <p>Our equilibrium collection promotes blance and calm.</p>

            </div>

            <div class="minitext2">

                <div class="eth">
                <img class="ethicon" src="icon-ethereum.svg" alt="eth-image"> 0.041 ETH
                </div>

                <div class="clock">
                <img class="clockicon" src="icon-clock.svg" alt="clock"> 3 days left
                </div>

            </div>

            <div class="minitext3">

                <div class="avatar">
                <img class="avatar-img" src="./image-avatar.png" alt="image">
                </div>

                <div class="avatar-text" >
                <p class="p1">Creation of</p>
                <p class="p2">Jules Wyvern</p>
                </div>

            </div>
        </div>
    </div>
    </main>
</body>
</html>
